<br><br>
<div class="container">
    <h1 class="well">Reservations Formular</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form [formGroup]="reservationForm" (ngSubmit)="onReservationSubmit()">
					<div class="col-sm-12">
						<div class="row">
    						<div class="col-sm-6 form-group">
    							<label>Vorname</label>
    							<input type="text" placeholder="Enter Nachname Here.." class="form-control" formControlName="firstname">
    						</div>
    						<div class="col-sm-6 form-group">
    							<label>Nachname</label>
    							<input type="text" placeholder="Enter Nachname Here.." class="form-control" formControlName="lastname">
    						</div>
            </div>
              <div class="form-group">
    						<label>Telefon</label>
    						<input type="tel" placeholder="Enter Telefon Here.." class="form-control" formControlName="telefon">
    					</div>

              <div class="form-group">
    						<label>Datum</label>
    						<input type="date" placeholder="Enter Datum Here.." class="form-control" formControlName="res_date">
    					</div>

						<div class="row">
						    <div class="col-sm-6 form-group">
								<label>Spielanfang</label>
								<input type="time" placeholder="Enter Spielanfang Here.." class="form-control" formControlName="start_time">
							</div>
							<div class="col-sm-6 form-group">
								<label>Spielende</label>
								<input type="time" placeholder="Select Spielende Here.." class="form-control" formControlName="end_time">
							</div>

						</div>



          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="additionalroom">
            <label class="form-check-label" for="exampleCheck1">Zusatzraum reservieren</label>
          </div>

          <br>
					<button type="button" class="btn btn-lg btn-info" [disabled]="reservationForm.invalid">Reservieren</button>

					</div>
				</form>
				</div>
	</div>
	</div>
